<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">


    <link rel="stylesheet" href="css/minesweeper.css">
</head>
<body>
    <h1>Minesweeper</h1>
    <div id="minefield" class="container">

    </div>
    <div class="container">
        <div class="row">
            <div class="counter">
                <strong>Mines left:</strong><span id="mine-counter"></span>
            </div>
            <div class="reset">
                <button id="reset">Reset</button>
            </div>
            <div class="timer">
                <strong>Time:</strong>
            </div>
        </div>
    </div>
    <script src="js/minegen.js"></script>
    <script src="js/minesweeper.js"></script>
</body>
</html>
